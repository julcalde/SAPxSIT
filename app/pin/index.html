<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #f6f1ea;
        --bg-2: #f2e7da;
        --ink: #1c1b1a;
        --muted: #6d675f;
        --accent: #0b4f6c;
        --card: #ffffff;
        --line: #e6d9c8;
        --danger: #b42318;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: "Space Grotesk", system-ui, -apple-system, Segoe UI, sans-serif;
        color: var(--ink);
        background: radial-gradient(1200px 800px at 10% 10%, var(--bg-2), var(--bg));
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .card {
        width: 100%;
        max-width: 420px;
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 16px;
        padding: 22px;
        box-shadow: 0 8px 30px rgba(22, 20, 18, 0.06);
      }

      h1 {
        margin: 0 0 6px;
        font-size: 22px;
      }

      .sub {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 16px;
      }

      .input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid var(--line);
        border-radius: 10px;
        font-size: 16px;
        letter-spacing: 4px;
        text-align: center;
      }

      .btn {
        margin-top: 12px;
        width: 100%;
        appearance: none;
        border: none;
        background: var(--accent);
        color: #fff;
        padding: 10px 12px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .status {
        margin-top: 12px;
        font-size: 14px;
        color: var(--danger);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Enter PIN</h1>
      <div class="sub">Please enter the 4-digit PIN provided by phone.</div>
      <input id="pinInput" class="input" type="password" inputmode="numeric" maxlength="4" />
      <button id="pinBtn" class="btn">Continue</button>
      <div id="status" class="status"></div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
