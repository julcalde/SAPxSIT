<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter PIN - Supplier Access</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 420px;
      width: 100%;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      font-weight: 600;
    }

    h1 {
      color: #1a1a1a;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: center;
    }

    .subtitle {
      color: #6b7280;
      font-size: 14px;
      text-align: center;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      color: #374151;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .pin-input {
      width: 100%;
      padding: 14px 16px;
      font-size: 24px;
      letter-spacing: 8px;
      text-align: center;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      transition: all 0.2s;
      font-family: 'Courier New', monospace;
    }

    .pin-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .message.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .message.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
    }

    .help-text {
      text-align: center;
      color: #6b7280;
      font-size: 13px;
      margin-top: 20px;
      line-height: 1.6;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid white;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading .spinner {
      display: inline-block;
    }

    .security-note {
      background: #f3f4f6;
      border-left: 4px solid #667eea;
      padding: 12px 16px;
      margin-top: 24px;
      border-radius: 4px;
      font-size: 13px;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon">üîê</div>
    </div>
    
    <h1>Secure Access</h1>
    <p class="subtitle">Enter your 4-digit PIN to continue</p>

    <div id="message" class="message"></div>

    <form id="pinForm">
      <div class="form-group">
        <label for="pin">4-Digit PIN</label>
        <input 
          type="text" 
          id="pin" 
          class="pin-input" 
          maxlength="4" 
          inputmode="numeric" 
          pattern="[0-9]*"
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          autocomplete="off"
          autofocus
          required
        />
      </div>

      <button type="submit" class="btn" id="submitBtn">
        <span id="btnText">Verify PIN</span>
      </button>
    </form>

    <div class="help-text">
      Your PIN was provided when the access link was generated.<br>
      You have 3 attempts before the link is locked.
    </div>

    <div class="security-note">
      üõ°Ô∏è This connection is secure. Your PIN is encrypted and never stored in plain text.
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const redirect = urlParams.get('redirect') || '/external/index.html';

    const pinForm = document.getElementById('pinForm');
    const pinInput = document.getElementById('pin');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const messageEl = document.getElementById('message');

    // Auto-format PIN input
    pinInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/[^0-9]/g, '');
    });

    // Submit on 4 digits
    pinInput.addEventListener('input', (e) => {
      if (e.target.value.length === 4) {
        setTimeout(() => pinForm.requestSubmit(), 100);
      }
    });

    function showMessage(text, type = 'error') {
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';
    }

    function hideMessage() {
      messageEl.style.display = 'none';
    }

    pinForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessage();

      const pin = pinInput.value.trim();

      if (!pin || pin.length !== 4) {
        showMessage('Please enter a 4-digit PIN', 'error');
        return;
      }

      if (!token) {
        showMessage('Invalid access link. Please use the link provided to you.', 'error');
        return;
      }

      // Show loading state
      submitBtn.disabled = true;
      btnText.innerHTML = '<span class="spinner"></span>Verifying...';

      try {
        const response = await fetch('/service/verify/verifyPin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, pin }),
          credentials: 'include'
        });

        const data = await response.json();

        if (response.ok && data.success) {
          showMessage('PIN verified! Redirecting...', 'success');
          
          // Redirect with session token
          const redirectUrl = data.sessionToken 
            ? `${redirect}?sessionToken=${encodeURIComponent(data.sessionToken)}`
            : redirect;

          setTimeout(() => {
            window.location.href = redirectUrl;
          }, 500);
        } else {
          const errorMsg = data.error?.message || data.message || 'Incorrect PIN';
          showMessage(errorMsg, 'error');
          pinInput.value = '';
          pinInput.focus();
          submitBtn.disabled = false;
          btnText.textContent = 'Verify PIN';
        }
      } catch (error) {
        console.error('PIN verification error:', error);
        showMessage('Verification failed. Please try again.', 'error');
        submitBtn.disabled = false;
        btnText.textContent = 'Verify PIN';
      }
    });
  </script>
</body>
</html>
