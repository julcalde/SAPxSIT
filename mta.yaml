_schema-version: '3.2'
ID: supplier-onboarding
version: 1.0.0
description: "Supplier Self-Onboarding Solution - Secure supplier registration via magic links"
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  # CAP Service Module
  - name: supplier-onboarding-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M
      disk-quota: 1024M
    build-parameters:
      builder: npm
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: supplier-onboarding-xsuaa
      - name: supplier-onboarding-destination
      - name: supplier-onboarding-objectstore
      - name: supplier-onboarding-hana
    properties:
      NODE_ENV: production
      JWT_ISSUER: supplier-onboarding-cap
      JWT_AUDIENCE: supplier-onboarding-app
      JWT_EXPIRY: 7d
      RATE_LIMIT_TOKEN_MAX: 5
      RATE_LIMIT_IP_MAX: 20
      ENABLE_AUDIT_LOG: true

  # Database Deployer Module
  - name: supplier-onboarding-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 512M
    requires:
      - name: supplier-onboarding-hana

  # Approuter Module (for Build Apps integration)
  - name: supplier-onboarding-approuter
    type: approuter.nodejs
    path: approuter
    parameters:
      memory: 256M
      disk-quota: 512M
    requires:
      - name: supplier-onboarding-xsuaa
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true
    properties:
      TENANT_HOST_PATTERN: "^(.*)-supplier-onboarding-approuter.cfapps.eu10.hana.ondemand.com"

resources:
  # XSUAA Service
  - name: supplier-onboarding-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: supplier-onboarding-${org}-${space}
        tenant-mode: dedicated
        role-collections:
          - name: supplier-onboarding-purchaser-rc
            description: "Purchaser can create supplier invitations"
            role-template-references:
              - $XSAPPNAME.SupplierOnboardingPurchaser
          - name: supplier-onboarding-admin-rc
            description: "Admin can manage all invitations"
            role-template-references:
              - $XSAPPNAME.SupplierOnboardingAdmin
          - name: supplier-onboarding-auditor-rc
            description: "Auditor can view audit logs"
            role-template-references:
              - $XSAPPNAME.SupplierOnboardingAuditor

  # Destination Service
  - name: supplier-onboarding-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  # Object Store Service
  - name: supplier-onboarding-objectstore
    type: org.cloudfoundry.managed-service
    parameters:
      service: objectstore
      service-plan: s3-standard
      config:
        bucket: onboarding-documents

  # HANA Cloud Service
  - name: supplier-onboarding-hana
    type: org.cloudfoundry.managed-service
    parameters:
      service: hana
      service-plan: hdi-shared
